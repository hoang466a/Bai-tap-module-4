<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PhoneNumber</title>
</head>
<body>
<table>
    <tr>
        <td>First Name</td>
        <td th:text="${user.firstname}"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td th:text="${user.lastname}"></td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td th:text="${user.phoneNumber}"></td>
    </tr>
    <tr>
        <td>Age</td>
        <td th:text="${user.age}"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td th:text="${user.email}"></td>
    </tr>

</table>
</body>
</html>
