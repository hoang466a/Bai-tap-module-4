<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Employee</h3>
<p>
    <a th:href="@{/employee}">
        Back to employee list
    </a>
</p>
<div id="form">
    <form th:action="@{/save}" th:object="${employee}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{employeeId}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{employeeName}"/>
            <p th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}" style="color: red"></p>-->
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" th:field="*{employeeBirthday}"/>
            <p th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}" style="color: red"></p>-->
        </div>
        <div>
            <label>Id Card</label>
            <input type="number" th:field="*{employeeIdCard}"/>
            <p th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}" style="color: red"></p>-->
        </div>
        <div>
            <label>Salary</label>
            <input type="number" th:field="*{employeeSalary}"/>
            <p th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}" style="color: red"></p>-->
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{employeePhone}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{employeeEmail}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{employeeAddress}"/>

        </div>
        <div>
            <label>Positon Name</label>
            <select th:field="*{position}">
                <option value=""> -- </option>
                <option th:each="position : ${positionList}"
                        th:value="${position.positionId}"
                        th:utext="${position.positionName}"/>
            </select>
            <p th:if="${#fields.hasErrors('position')}" th:errors="*{position}" style="color: red"></p>-->
        </div>
        <div>
            <label>Education Degree</label>
            <select th:field="*{educationDegree}">
                <option value=""> -- </option>
                <option th:each="educationDegree : ${educationDegreeList}"
                        th:value="${educationDegree.educationDegreeId}"
                        th:utext="${educationDegree.educationDegreeName}"/>
            </select>
            <p th:if="${#fields.hasErrors('educationDegree')}" th:errors="*{educationDegree}" style="color: red"></p>-->
        </div>
        <div>
            <label>Division</label>
            <select th:field="*{division}">
                <option value=""> -- </option>
                <option th:each="division : ${divisionList}"
                        th:value="${division.divisionId}"
                        th:utext="${division.divisionName}"/>
            </select>
            <p th:if="${#fields.hasErrors('division')}" th:errors="*{division}" style="color: red"></p>-->
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
